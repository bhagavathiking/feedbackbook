<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   
    
</head>
<body>
    <div class="navbar">
        <h1>VGB booksky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Rich Dad poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Adipisci quod architecto asperiores? Dignissimos nisi molestias placeat deleniti error omnis facilis. Quas libero exercitationem reiciendis consequatur quos, quasi asperiores error quia?
            </p>
            <button onclick="del()">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Author Name" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-popup">Cancel</button>
        </form>
    </div>
    <button class="add-button" id="add-popup">+</button>


    <script src="script.js"></script>
</body>

</html>
